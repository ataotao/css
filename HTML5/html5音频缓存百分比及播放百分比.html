<html>
<script>
function test(e) {
    var a = e.target,
        b = a.buffered,
        c = a.currentTime * 100,
        d = b.end(b.length - 1) * 100;
    console.log('procress:' + (Math.floor((c / a.duration) * 100) / 100) + '%, loading:' + (Math.floor((d / a.duration) * 100) / 100) + '%.');
        txt.innerHTML = 'procress:' + (Math.floor((c / a.duration) * 100) / 100) + '%, loading:' + (Math.floor((d / a.duration) * 100) / 100) + '%.';
}
window.onload = function(){
    var audio = document.getElementById('audio');
    var txt = document.getElementById('txt');
    audio.addEventListener("progress",
        function(aud) {
            test(aud);
        },
    false);
};

</script>
